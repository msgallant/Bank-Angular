<form (ngSubmit)="onSubmit()">
    <label>How much would you like to 
        {{ transactionType }} in {{ accountType }}?</label>

    <br>
    <label>(Current balance: {{ getCurrentBalanceOfAcc() }})</label>

    <br><br>
    
    <label for="amount">Enter Amount: </label>
    <input 
    type="number" 
    id="amount" 
    name="amount" [(ngModel)]="amount"
    />

    <br> <br>
    <input type="submit" value="Confirm" class="btn block" />

</form>

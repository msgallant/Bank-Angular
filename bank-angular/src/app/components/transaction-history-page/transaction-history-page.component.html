<div>
    <h1>Latest Transactions</h1>

    <div class="sectionHeadersRow">

        <label class="sectionItemLength">Account: </label>
        <label class="sectionItemLength">Amount: </label>
        <label class="sectionItemLength">Balance: </label>

    <app-transaction-item

    ></app-transaction-item>
